<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Website</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  >

  <!-- Your custom styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar / Tab Navigation -->
  <nav id="sidebar">
    <ul>
      <li data-tab="home"    class="tab-btn active">Home</li>
      <li data-tab="game"    class="tab-btn">Game</li>
      <li data-tab="gallery" class="tab-btn">Gallery</li>
      <li data-tab="blog"    class="tab-btn">Blog</li>
    </ul>
  </nav>

  <!-- Content Panes -->
  <main id="content">
    <!-- Home -->
    <section id="home" class="tab-content">
      <h1>Welcome to My Personal Website</h1>
      <h2>About Me</h2>
      <p>Hi! I'm Evan Kang.</p>
      <h2>Contact</h2>
      <p>Email: <a href="mailto:evank1226@gmail.com">evank1226@gmail.com</a></p>
    </section>

    <!-- Snake Game -->
    <section id="game" class="tab-content hidden">
      <h1>Snake Game</h1>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <p id="score">Score: 0</p>
      <p id="gameOver" class="hidden">Game Over! Press an arrow key to restart.</p>
    </section>

    <!-- Photo Gallery -->
    <section id="gallery" class="tab-content hidden">
      <h1>Photo Gallery</h1>
      <input type="file" id="fileInput" accept="image/*" />
      <button id="uploadBtn">Upload Photo</button>
      <div id="galleryContainer"></div>
    </section>

    <!-- Blog Section -->
    <section id="blog" class="tab-content hidden">
      <h1>Blog</h1>

      <!-- New Post Form -->
      <form id="newPostForm" class="card">
        <h3>Create a New Post</h3>
        <input name="title" placeholder="Title" required />
        <textarea name="body" placeholder="Write your post here…" required></textarea>
        <button type="submit">Publish</button>
      </form>

      <!-- Post List -->
      <div id="postList" class="card"></div>

      <!-- Post Detail + Comments -->
      <div id="postDetail" class="card hidden">
        <button id="backToList">← Back to list</button>
        <h2 id="postTitle"></h2>
        <div id="postBody"></div>
        <h3>Comments</h3>
        <div id="comments"></div>
        <form id="commentForm">
          <input name="author" placeholder="Your name" required />
          <textarea name="text" placeholder="Your comment" required></textarea>
          <button type="submit">Post Comment</button>
        </form>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
