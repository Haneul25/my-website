<body>
  <aside id="sidebar">
    <nav><ul>
      <li id="tab-home"    class="active">Home</li>
      <li id="tab-game">Game</li>
      <li id="tab-gallery">Gallery</li>
      <li id="tab-blog">Blog</li>
      <li id="tab-daily">Daily</li>
    </ul></nav>
  </aside>

  <main id="content">
    <!-- … home, game, gallery, blog panels … -->

    <!-- Daily Progress & Tasks -->
    <section id="daily" class="panel hidden">
      <h2>Daily Progress</h2>
      <form id="progressForm" class="card form-card">
        <label>
          Today’s Progress
          <textarea name="entry" placeholder="What did you accomplish today?" required></textarea>
        </label>
        <button type="submit">Save</button>
      </form>

      <h3>Suggested Tasks for Tomorrow</h3>
      <ul id="taskList" class="card"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
